site_name: Taiga MCP Bridge
site_description: Model Context Protocol server for Taiga project management
site_author: Taiga MCP Contributors
site_url: https://ahojukka5.github.io/pytaiga-mcp

repo_name: ahojukka5/pytaiga-mcp
repo_url: https://github.com/ahojukka5/pytaiga-mcp
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - Overview: user_guide/README.md
      - Getting Started: user_guide/getting_started.md
      - Installation: user_guide/installation.md
      - Client Connection: user_guide/client_connection.md
      - Quick Start (Simple): user_guide/quickstart_simple.md
      - Quick Start (Detailed): user_guide/quickstart.md
      - Authentication: user_guide/authentication.md
      - Token Authentication: user_guide/token_authentication.md
      - Transport Modes: user_guide/transport.md
  - Developer Guide:
      - Overview: developer_guide/README.md
      - Architecture: developer_guide/architecture.md
      - User Story Best Practices: developer_guide/user_story_best_practices.md
      - Auth Module: developer_guide/auth_module.md
      - Taiga Client: developer_guide/taiga_client.md
      - MCP SDK Reference: developer_guide/mcp_sdk_reference.md
      - Taiga REST API: developer_guide/taiga_rest_api_reference.md
      - API Docs: developer_guide/api/index.md
  - Community:
      - Contributing: CONTRIBUTING.md
      - Security: SECURITY.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ahojukka5/pytaiga-mcp
  version:
    provider: mike
